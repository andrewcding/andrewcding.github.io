        .text_up p {

        /* Move it (define the animation) */
        @keyframes text_up {

            }
        }

            }
            100% {

            }
        }
        
        .fade-in-text { animation: fadeIn 1.4s; }
        
        @keyframes fadeIn {
            0% { opacity: 0.00; }
            20% { opacity: 0.02; }
