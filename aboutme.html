        .text_up p {

        .text_down p {

        /* Move it (define the animation) */
        @keyframes text_up {
            0%   {

            }
            100% {

            }
        }
        
        /* Move it (define the animation) */
        @keyframes text_up_button {

            }
            100% {

        }
        
        .fade-in-text { animation: fadeIn 1.4s; }
        
        @keyframes fadeIn {
            0% { opacity: 0.00; }
            20% { opacity: 0.02; }
            100% { opacity: 1; }
