    <style>
        
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: light) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        
        body {
            background-color: #29292f;
            color: #e6e6e6;
        }
        
        .link { color: #e6e6e6; 
            text-decoration:none;
        } 
        
        .link:hover { color: #949794; 
        }
        
        .alt_text { color: #949794;
            font-size: 15px; 
        } 
        
        .text_up p {
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* Apply animation to this element */	
            animation: text_up 1s ease-out; 
        }
        
        
        .text_down p {
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* Apply animation to this element */	
            animation: text_down 1s ease-out; 
        }
        
        .text_down i {
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* Apply animation to this element */	
            animation: text_down 1s ease-out; 
        }
        
        /* Move it (define the animation) */
        @keyframes text_up {
            0%   { 
                transform: translateY(50%); 		
            }
            100% { 
                transform: translateY(0%); 
            }
        }
        
        /* Move it (define the animation) */
        @keyframes text_up_button {
            0%   { 
                transform: translateY(100%); 		
            }
            100% { 
                transform: translateY(0%); 
            }
        }
        
        /* Move it (define the animation) */
        @keyframes text_down {
            0%   { 
                transform: translateY(-100%); 		
            }
            100% { 
                transform: translateY(0%); 
            }
        }
        
        .fade-in-text { animation: fadeIn 1.4s; }
        
        @keyframes fadeIn {
            0% { opacity: 0.00; }
            20% { opacity: 0.02; }
            100% { opacity: 1; }
        }
        
        .top_button {
            background-color: #29292f;
            color: #949794;
            cursor: pointer;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300;
            font-size: 20px;
            line-height: 24px;
            border: none;
            outline: none;
            
            animation: fadeIn 1.4s; 
        }
        
        .top_button:hover {
            color: #e6e6e6;
        }
        
        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        
        .accordion_pub {
            background-color: #29292f;
            color: #e6e6e6;
            cursor: pointer;
            padding: 9px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300;
            font-size: 20px;
            line-height: 24px;
            
            animation: fadeIn 1.4s; 
        }

        .accordion_pub:hover {
            color: #949794;
        }
        
        .accordion_pub:after {
            content: 'View'; 
            font-size: 16px;
            color: #e6e6e6;
            float: right;
            margin-left: 5px;
        }
        
        .accordion_pub:hover::after {
            content: 'View'; 
            color: #949794;
        }
        
        /* Style the accordion panel. Note: hidden by default */
        .panel {
            padding: 0px 40px;
            width: min(80%, 500px);
            background-color: #29292f;
            color: #e6e6e6;
            font-size: 15px;
            display: none;
            overflow: hidden;
        }
        
        .year {
            position: relative;
            left: 7px;
            margin-top:6px;
            font-size: 16px;
            color: #949794;
            animation: fadeIn 1.4s; 
        }
        
        .subtitle {
            position: relative;
            left: 7px;
            margin-top:6px;
            font-size: 28px;
            color: #e6e6e6;
            animation: fadeIn 1.4s; 
        }
        
        .filter {
            position: absolute;
            left: 38px;
            bottom: 5px;
            
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300;
            font-size: 15px;
            line-height: 24px;
            color: #949794;
            cursor: pointer;
        }
        
        .filter:hover {
            color: #e6e6e6;
        }
        
        .pub_button {
            box-sizing: border-box;
            border: 1px solid #FFFFFF;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            border-radius: 12px;
        }
        
        .more_btn { color: #949794; 
            text-decoration:none;
            cursor: pointer;
        } 
        
        .more_btn:hover { color: #e6e6e6; 
        }
        
        .side_open {
            position: relative;
            left: 1.5%;
            bottom: -75px;
            width: 220px;
            height: 30px;
        } 
        
        .alt_link { color: #949794;
            text-decoration:none;
        } 
        
        .alt_link:hover { color: #e6e6e6;
        } 
        
    </style>
