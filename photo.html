    <style>
        
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: light) {
            :root { font-family: 'Inter var', sans-serif; }
        }
        
        body {
            background-color: #29292f;
            color: #e6e6e6;
        }
        
        .link { color: #e6e6e6; 
            text-decoration:none;
        } 
        
        .link:hover { color: #949794; 
        }
        
        .alt_link { color: #949794;
            text-decoration:none;
        } 
        
        .alt_link:hover { color: #e6e6e6;
        } 
        
        .alt_text { color: #949794;
            font-size: 15px; 
        } 
        
        .text_up p {
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* Apply animation to this element */	
            animation: text_up 1s ease-out; 
        }
        
        
        .text_down p {
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* Apply animation to this element */	
            animation: text_down 1s ease-out; 
        }
        
        .text_down i {
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* Apply animation to this element */	
            animation: text_down 1s ease-out; 
        }
        
        
        .more_btn { color: #949794; 
            text-decoration:none;
            cursor: pointer;
        } 
        
        .more_btn:hover { color: #e6e6e6; 
        }
        
        .top_button {
            background-color: transparent;
            color: #949794;
            cursor: pointer;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300;
            font-size: 20px;
            line-height: 24px;
            border: none;
            outline: none;
        }
        
        .top_button:hover {
            color: #e6e6e6;
        }
        
        /* Move it (define the animation) */
        @keyframes text_up {
            0%   { 
                transform: translateY(50%); 		
            }
            100% { 
                transform: translateY(0%); 
            }
        }
        
        /* Move it (define the animation) */
        @keyframes text_up_button {
            0%   { 
                transform: translateY(100%); 		
            }
            100% { 
                transform: translateY(0%); 
            }
        }
        
        /* Move it (define the animation) */
        @keyframes text_down {
            0%   { 
                transform: translateY(-100%); 		
            }
            100% { 
                transform: translateY(0%); 
            }
        }
        
        .fade-in-text { animation: fadeIn 1.4s; }
        
        @keyframes fadeIn {
            0% { opacity: 0.00; }
            20% { opacity: 0.02; }
            100% { opacity: 1; }
        }
        
        section {
            min-width: 350px;
            margin: 0 auto; /* center the body horizontally */
            top: 12%;
            position: absolute;
            left: 50%;
            margin-left: -50%;
            width: 100%;
            background: #29292f;
            padding: 50px 0;
            animation: fadeIn 1.4s; 
        }
        .container {
            max-width: 1045px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .carousel {
            display: block;
            text-align: left;
            position: relative;
            margin-bottom: 22px;
        }
        .carousel > input {
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            height: 1px;
            width: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
        }
        
        .carousel__slides {
            position: relative;
            z-index: 1;
            padding: 0;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            display: flex;
        }
        .carousel__slide {
            position: relative;
            display: block;
            flex: 1 0 100%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 300ms ease-out;
            box-sizing: border-box;
            white-space: normal;
        }
        .carousel__slide figure {
            display: flex;
            margin: 0;
        }
        .carousel__slide div {
            position: relative;
            width: 100%;
        }
        .carousel__slide div:before {
            display: block;
            content: "";
            width: 100%;
            padding-top: 66.6666666667%;
        }
        .carousel__slide div > img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        .carousel__slide img {
            display: block;
            flex: 1 1 auto;
            object-fit: cover;
        }
        .carousel__slide figcaption {
            align-self: flex-end;
            padding: 20px 20px 0 20px;
            flex: 0 0 auto;
            width: 25%;
            min-width: 150px;
            color: #e6e6e6;
        }
        .carousel__slide .credit {
            margin-top: 1rem;
            color: #949794;
            display: block;
        }
        .carousel__slide.scrollable {
            overflow-y: scroll;
        }
        .carousel__thumbnails {
            width: calc(100% - 30px);
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            margin: 0 -10px;
        }
        .carousel__slides + .carousel__thumbnails {
            margin-top: 20px;
        }
        .carousel__thumbnails li {
            flex: 1 1 auto;
            margin: 0 10px;
            transition: all 300ms ease-in-out;
        }
        .carousel__thumbnails label {
            display: block;
            position: relative;
        }
        .carousel__thumbnails label:before {
            display: block;
            content: "";
            width: 100%;
            padding-top: 100%;
        }
        .carousel__thumbnails label > img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        .carousel__thumbnails label:hover, .carousel__thumbnails label:focus {
            cursor: pointer;
        }
        .carousel__thumbnails label:hover img, .carousel__thumbnails label:focus img {
            box-shadow: 0px 0px 0px 2px #949794;
            transition: all 300ms ease-in-out;
        }
        .carousel__thumbnails img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel__thumbnails label.active img {
            box-shadow: 0px 0px 0px 2px #e6e6e6;
        }

        .desktop_view{
            display:block
        }
        .mobile_view{
            display:none;
            float:center;
            position:relative;
            left:33px;
            width: 95%
        }

        .up_button{
            position: absolute;
            left: 0px;
            bottom: 0px;
            font-weight: 200;
            font-size: 20px;
        }

        .down_button{
            position: absolute;
        left: 0px;
        bottom: -140px;
        font-weight: 200;
        font-size: 20px;
        }

        .open_grid_button{
            position: absolute;
            left: 3px;
            bottom: -70px;
            font-weight: 200;
            font-size: 25px;
        }

        .side_open {
            width: 30px;
            position: relative;
            left: 95%;
            bottom: 150px;
        }

            outline: 1px solid black;
        } */

        @media only screen and (max-width: 767px) {

            .carousel__slide div {

            }
            .desktop_view{

            }
            .mobile_view{

        }

            font-size: 20px;

        }

        .down_button{
            position: relative;
        left: 0px;
        bottom: -54px;
        font-size: 15px;
        }
        }
        
        
        
    </style>

<script>
    var currentSlide = 1;
    var imageLoaded = 0;
    var tot_row = 14;
    var device ='d';
    document.getElementById('total_rows').innerHTML = tot_row
    
    if (window.innerWidth < 767) {
        tot_row = 28;
        document.getElementById('total_rows').innerHTML = tot_row
        device ='m';
    } else {
        tot_row = 14;
        document.getElementById('total_rows').innerHTML = tot_row
        device ='d';
    }
    
    window.addEventListener('resize', function() {
        if (window.innerWidth < 767) {
            cur_row = Math.ceil(currentSlide/3)
            tot_row = 28;
            document.getElementById('total_rows').innerHTML = tot_row
            device ='m';
            row_num = cur_row
            document.getElementById('active_row').innerHTML = row_num  
            if (!grid){
                for (let i = 1; i < 28 + 1; i++) {
                    document.getElementById("row"+i+'m').style.display = "none";
                }
                document.getElementById("row"+row_num+'m').style.display = "flex";
                document.getElementById("row"+row_num+'m').style.marginTop = '20px'; 
            } else {
                open_grid()
            }
        } else {
            cur_row = Math.ceil(currentSlide/6)
            tot_row = 14;
            document.getElementById('total_rows').innerHTML = tot_row
            device ='d';
            row_num = cur_row
            document.getElementById('active_row').innerHTML = row_num  
            if (!grid){
                for (let i = 1; i < 14 + 1; i++) {
                    document.getElementById("row"+i+'d').style.display = "none";
                }
                document.getElementById("row"+row_num+'d').style.display = "flex";
                document.getElementById("row"+row_num+'d').style.marginTop = '20px'; 
            } else {
                open_grid()
            }
            
        }
    });


    function goToSlide(index, disableAnimation) {

        if (!imageLoaded) {
            loadMainImages(index);
        }
        
        
        if (grid){
            grid = false;
            
            for (let i = 1; i < tot_row + 1; i++) {
                document.getElementById("row"+i+device).style.display = "none";
            }
            
            if (window.innerWidth < 767) {
                row_num = Math.ceil(index/3)
            } else {
                row_num = Math.ceil(index/6)  
            }
            
            document.getElementById("row"+row_num+device).style.display = "flex";
            document.getElementById("row"+row_num+device).style.marginTop = '20px'; 
            cur_row = row_num;
            document.getElementById('active_row').innerHTML = cur_row;
            
            document.getElementById("main_slide").style.display = "flex";
            document.getElementById("row_buttons").style.display = "block";
            document.getElementById("up_down_nav").style.display = "block";
            disableAnimation = true;
        }
        const slideContainer = document.querySelector('.carousel__slides');
        const slideWidth = document.querySelector('.carousel__slide').clientWidth;
        const newMarginLeft = (index - 1) * -slideWidth;
        const firstSlide = document.querySelector('.carousel__slide:first-of-type');
        
        if (disableAnimation) {
            firstSlide.style.transition = 'none';
        } else {
            firstSlide.style.transition = 'margin-left 0.5s ease-in-out';
        }
        
        firstSlide.style.marginLeft = `${newMarginLeft}px`;
        currentSlide = index;
    }
    
    function setActiveThumbnail(slideIndex) {

        if (window.innerWidth < 767) {
            buffer = 84
            } else {
             buffer = 0
            }

        const thumbnails = document.querySelectorAll('.carousel__thumbnails label');
        const activeThumbnail = thumbnails[slideIndex - 1 + buffer];

        for (let i = 0; i < thumbnails.length; i++) {
            thumbnails[i].classList.remove('active');
        }
        activeThumbnail.classList.add('active');

        currentSlide = slideIndex;
    }

    var grid = true;
    
    function row_down(){
        
        if (cur_row == tot_row){
            return
        }
        
        if (window.innerWidth < 767) {
            slide_under = getCurrentSlideIndex() + 3
            } else {
                slide_under = getCurrentSlideIndex() + 6
            }
        
        next_row = cur_row + 1
        
        document.getElementById("row"+cur_row+device).style.display = "none";
        document.getElementById("row"+next_row+device).style.display = "flex";
        document.getElementById("row"+next_row+device).style.marginTop = '20px';
        goToSlide(slide_under, true);
        cur_row = next_row;
        document.getElementById('active_row').innerHTML = cur_row;
        setActiveThumbnail(slide_under);
        
    }
    
    function row_up(){
        
        if (cur_row == 1){
            return
        } 
        
        if (window.innerWidth < 767) {
            slide_up = getCurrentSlideIndex() - 3
            } else {
                slide_up = getCurrentSlideIndex() - 6
            }
        
        prev_row = cur_row - 1
        
        document.getElementById("row"+cur_row+device).style.display = "none";
        document.getElementById("row"+prev_row+device).style.display = "flex";
        document.getElementById("row"+prev_row+device).style.marginTop = '20px';
        
        goToSlide(slide_up, true);
        cur_row = prev_row;
        document.getElementById('active_row').innerHTML = cur_row;
        setActiveThumbnail(slide_up);
    }
    
    function open_grid(){
        grid = true;

                    
        if (window.innerWidth < 767) {
            row_now =  Math.ceil(getCurrentSlideIndex()/3);
            } else {
                row_now =  Math.ceil(getCurrentSlideIndex()/6); 
            }
        
        
        
        
        
        document.getElementById("main_slide").style.display = "none";
        document.getElementById("row_buttons").style.display = "none";
        document.getElementById("up_down_nav").style.display = "none";
        
        for (let i = 1; i < tot_row+1; i++) {
            document.getElementById("row"+i+device).style.display = "flex";
            document.getElementById("row"+i+device).style.marginTop = '20px';
        }
        // scroll back to where was before
        const scrollRow = document.getElementById('row'+row_now+device);
        scrollRow.scrollIntoView({block: 'center' });
    }
    
    // Add event listener for window resize
    window.addEventListener('resize', handleResize);
    
    function getCurrentSlideIndex() {
        const slideWidth = document.querySelector('.carousel__slide').clientWidth;
        const marginLeft = parseInt(window.getComputedStyle(document.querySelector('.carousel__slide:first-of-type')).marginLeft);
        const currentIndex = Math.round(marginLeft / -slideWidth) + 1;
        return currentIndex;
    }
    
    function handleResize() {
        if (!grid){
            // Call goToSlide passing the current slide index
            goToSlide(currentSlide, true);
        }
    }


    function loadMainImages(index) {

        imageLoaded = 1;

        const carouselSlides = document.querySelectorAll('.carousel__slide img[data-src]');
        
        // Load clicked image
        const clickedImage = carouselSlides[index];
        clickedImage.src = clickedImage.dataset.src;
        clickedImage.removeAttribute('data-src');
        
        // Load remaining images
        carouselSlides.forEach((slide, slideIndex) => {
            if (slideIndex !== index) {
                slide.src = slide.dataset.src;
                slide.removeAttribute('data-src');
            }
        });
    }

</script>
