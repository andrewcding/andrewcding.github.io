        .carousel {

        .carousel > input {

            height: 1px;
            width: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
        }
        
        .carousel__slides {
            position: relative;
            z-index: 1;
            padding: 0;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            display: flex;
        }
        .carousel__slide {
            position: relative;
            display: block;
            flex: 1 0 100%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 300ms ease-out;
            box-sizing: border-box;
            white-space: normal;
        }
        .carousel__slide figure {

            margin: 0;
        }
        .carousel__slide div {

            width: 100%;
        }
        .carousel__slide div:before {
            display: block;
            content: "";
            width: 100%;
            padding-top: 66.6666666667%;

        .carousel__slide div > img {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        .carousel__slide img {

        <script>
            function goToSlide(index, disableAnimation) {
                const slideContainer = document.querySelector('.carousel__slides');
                const slideWidth = document.querySelector('.carousel__slide').clientWidth;
                const newMarginLeft = (index - 1) * -slideWidth;
                const firstSlide = document.querySelector('.carousel__slide:first-of-type');
                
                if (disableAnimation) {
                    firstSlide.style.transition = 'none';
                } else {
                    firstSlide.style.transition = 'margin-left 0.5s ease-in-out';
                }
                
                firstSlide.style.marginLeft = `${newMarginLeft}px`;
            }
            
            function setActiveThumbnail(slideIndex) {
                const thumbnails = document.querySelectorAll('.carousel__thumbnails label');
                const activeThumbnail = thumbnails[slideIndex - 1];
                for (let i = 0; i < thumbnails.length; i++) {
                    thumbnails[i].classList.remove('active');
                }
                activeThumbnail.classList.add('active');
            }
            
            setActiveThumbnail(1);

            var cur_row = 1;
            function row_down(){
                slide_under = getCurrentSlideIndex() + 6
                if (cur_row == 1){
                    row1.style.display = 'none';  row2.style.display = 'flex'; row2.style.marginTop = '20px';  goToSlide(slide_under, true); setActiveThumbnail(slide_under);
                    cur_row = 2;
                } else if (cur_row == 2){
                    row2.style.display = 'none';  row3.style.display = 'flex'; row3.style.marginTop = '20px';  goToSlide(slide_under, true); setActiveThumbnail(slide_under);
                    cur_row = 3;
                } else if (cur_row == 2){
                    return
                }
            }

            function row_up(){
                slide_up = getCurrentSlideIndex() - 6
                if (cur_row == 1){
                    return
                } else if (cur_row == 2){
                    row2.style.display = 'none'; row1.style.display = 'flex'; row1.style.marginTop = '20px'; goToSlide(slide_up, true); setActiveThumbnail(slide_up);
                    cur_row = 1;
                } else if (cur_row == 3){
                    row3.style.display = 'none'; row2.style.display = 'flex'; row2.style.marginTop = '20px'; goToSlide(slide_up, true); setActiveThumbnail(slide_up);
                    cur_row = 2;
                }
            }
            
            // Add event listener for window resize
            window.addEventListener('resize', handleResize);
            
            function getCurrentSlideIndex() {
                const slideWidth = document.querySelector('.carousel__slide').clientWidth;
                const marginLeft = parseInt(window.getComputedStyle(document.querySelector('.carousel__slide:first-of-type')).marginLeft);
                const currentIndex = Math.round(marginLeft / -slideWidth) + 1;
                return currentIndex;
            }
            
            function handleResize() {
                // Get the current slide index
                const activeSlide = document.querySelector('.carousel__slide:not(.carousel__slide--hidden)');
                currentSlide = getCurrentSlideIndex();
                
                // Call goToSlide passing the current slide index
                goToSlide(currentSlide, true);
            }
