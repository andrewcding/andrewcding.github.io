<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Ding</title>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        :root { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: light) {
            :root { font-family: 'Inter var', sans-serif; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #29292f;
            color: #e6e6e6;
            min-height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: flex;
        }

        /* ===== PASSWORD SCREEN ===== */
        #password-screen {
            background-color: #29292f;
            animation: fadeIn 1s ease;
            z-index: 10;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        #password-input {
            background: transparent;
            border: 1px solid #949794;
            color: #e6e6e6;
            padding: 12px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            border-radius: 4px;
            width: 260px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        #password-input:focus { border-color: #e6e6e6; }
        #password-input::placeholder { color: #666; }

        #enter-btn {
            background: transparent;
            border: 1px solid #949794;
            color: #949794;
            padding: 10px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #enter-btn:hover {
            border-color: #e6e6e6;
            color: #e6e6e6;
        }

        .error-msg {
            color: #e05555;
            font-size: 13px;
            height: 20px;
            margin-top: 4px;
        }

        /* ===== SLIDESHOW SCREEN ===== */
        #slideshow-screen {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0f1a 30%, #29292f 70%, #1a0a0a 100%);
            z-index: 9;
        }

        .slide {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .slide.visible { opacity: 1; }

        .slide-photo {
            width: min(80vw, 500px);
            height: min(60vh, 500px);
            border-radius: 16px;
            overflow: hidden;
            background: #3a2a2e;
            border: 1px solid rgba(248, 200, 212, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: scale(0.9);
            transition: transform 1.2s ease;
        }

        .slide.visible .slide-photo {
            transform: scale(1);
        }

        .slide-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-placeholder {
            color: #f8c8d4;
            font-size: 16px;
            opacity: 0.5;
        }

        .slide-caption {
            margin-top: 24px;
            font-size: clamp(16px, 3vw, 22px);
            color: #f8c8d4;
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .slide-counter {
            position: absolute;
            bottom: 40px;
            font-size: 13px;
            color: #666;
            font-weight: 300;
        }

        /* ===== QUESTION SCREEN ===== */
        #question-screen {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0f1a 30%, #29292f 70%, #1a0a0a 100%);
            z-index: 8;
        }

        .question-text {
            font-size: clamp(28px, 6vw, 48px);
            font-weight: 300;
            color: #f8c8d4;
            margin-bottom: 50px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .question-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .buttons-container.visible { opacity: 1; }

        .yes-btn {
            background: linear-gradient(135deg, #c83250, #e05577);
            border: none;
            color: white;
            padding: 16px 50px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(200, 50, 80, 0.4);
            z-index: 2;
        }

        .yes-btn:hover {
            box-shadow: 0 6px 30px rgba(200, 50, 80, 0.6);
        }

        .no-btn {
            background: transparent;
            border: 1px solid #666;
            color: #666;
            padding: 14px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            user-select: none;
            white-space: nowrap;
            z-index: 9999;
        }

        /* ===== CELEBRATION SCREEN ===== */
        #celebration-screen {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0f1a 30%, #29292f 70%, #1a0a0a 100%);
            text-align: center;
            padding: 40px 20px;
            z-index: 7;
            overflow-y: auto;
        }

        .celebration-heart {
            font-size: clamp(60px, 15vw, 100px);
            margin-bottom: 20px;
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        .celebration-title {
            font-size: clamp(30px, 7vw, 56px);
            font-weight: 300;
            color: #f8c8d4;
            margin-bottom: 16px;
        }

        .celebration-subtitle {
            font-size: clamp(16px, 3.5vw, 24px);
            color: #d4a0ac;
            font-weight: 300;
            max-width: 500px;
            line-height: 1.6;
        }

        .order-section {
            margin-top: 40px;
            text-align: center;
            width: min(90vw, 400px);
        }

        .order-label {
            font-size: clamp(14px, 3vw, 18px);
            color: #d4a0ac;
            font-weight: 300;
            margin-bottom: 16px;
        }

        .order-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(248, 200, 212, 0.25);
            border-radius: 8px;
            color: #e6e6e6;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            padding: 12px 16px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }

        .order-input:focus {
            border-color: #f8c8d4;
        }

        .order-input::placeholder {
            color: #666;
        }

        .order-btn {
            margin-top: 12px;
            background: linear-gradient(135deg, #c83250, #e05577);
            border: none;
            color: white;
            padding: 12px 36px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(200, 50, 80, 0.4);
        }

        .order-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(200, 50, 80, 0.6);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-heart {
            position: fixed;
            bottom: -20px;
            color: #c83250;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0) rotate(0deg) scale(0.5); }
            10% { opacity: 0.7; }
            90% { opacity: 0.5; }
            100% { opacity: 0; transform: translateY(-100vh) rotate(30deg) scale(1); }
        }

        .confetti {
            position: fixed;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% { opacity: 1; transform: translateY(-10vh) rotate(0deg); }
            100% { opacity: 0; transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

<!-- SCREEN 1: PASSWORD -->
<div id="password-screen" class="screen active">
    <div class="password-container">
        <input type="password" id="password-input" placeholder="enter password" autocomplete="off" autofocus>
        <button id="enter-btn">enter</button>
        <div class="error-msg" id="error-msg"></div>
    </div>
</div>

<!-- SCREEN 2: SLIDESHOW -->
<div id="slideshow-screen" class="screen">
    <div class="slide">
        <div class="slide-photo"><img src="/secret/photos/1.jpg" alt=""></div>
        <div class="slide-caption">our first adventure</div>
    </div>
    <div class="slide">
        <div class="slide-photo"><img src="/secret/photos/2.jpg" alt=""></div>
        <div class="slide-caption">an unforgettable night ;)</div>
    </div>
    <div class="slide">
        <div class="slide-photo"><img src="/secret/photos/3.jpg" alt=""></div>
        <div class="slide-caption">my favourite photo!</div>
    </div>
    <div class="slide">
        <div class="slide-photo"><img src="/secret/photos/4.jpg" alt=""></div>
        <div class="slide-caption">best trip ever</div>
    </div>
    <div class="slide">
        <div class="slide-photo"><img src="/secret/photos/5.jpg" alt=""></div>
        <div class="slide-caption">breathtaking love</div>
    </div>
    <div class="slide">
        <div class="slide-photo"><img src="/secret/photos/6.jpg" alt=""></div>
        <div class="slide-caption">forever my baober</div>
    </div>
    <div class="slide-counter" id="slide-counter"></div>
</div>

<!-- SCREEN 3: QUESTION -->
<div id="question-screen" class="screen">
    <div class="question-text" id="question-text">Will you be my Valentine?</div>
    <div class="buttons-container" id="buttons-container">
        <button class="yes-btn" id="yes-btn">Yes!</button>
        <button class="no-btn" id="no-btn">No</button>
    </div>
</div>

<!-- SCREEN 4: CELEBRATION -->
<div id="celebration-screen" class="screen">
    <div class="celebration-heart" id="main-heart"></div>
    <div class="celebration-title">you are officially my valentine!!</div>
    <div class="celebration-subtitle">
         <br>
         love you lyd lyd
    </div>
    <div class="order-section">
        <div class="order-label">now place ur uber eats order here:</div>
        <form action="https://formsubmit.co/eb3565b694771e89937d6aba274bb583" method="POST">
            <input type="hidden" name="_subject" value="Uber Eats Order from Your Valentine">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://andrewding.ca/secret/ordered">
            <textarea name="order" class="order-input" placeholder="type ur order here..." rows="3" required></textarea>
            <button type="submit" class="order-btn">send order</button>
        </form>
    </div>
</div>

<script>
    const heartChars = ['\u2764', '\u{1F497}', '\u{1F496}', '\u{1F495}', '\u{1F49E}'];
    let heartsInterval;

    // ===== HELPERS =====
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startFloatingHearts(rate) {
        if (heartsInterval) clearInterval(heartsInterval);
        heartsInterval = setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 30 + 24) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 9000);
        }, rate || 400);
    }

    // ===== SCREEN 1: PASSWORD =====
    const passwordInput = document.getElementById('password-input');
    const enterBtn = document.getElementById('enter-btn');
    const errorMsg = document.getElementById('error-msg');

    function checkPassword() {
        if (passwordInput.value === 'lydlyd') {
            showScreen('slideshow-screen');
            startFloatingHearts(500);
            startSlideshow();
        } else {
            errorMsg.textContent = 'wrong password, try again';
            passwordInput.value = '';
            passwordInput.focus();
        }
    }

    enterBtn.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keydown', e => { if (e.key === 'Enter') checkPassword(); });

    // ===== SCREEN 2: SLIDESHOW =====
    const slides = document.querySelectorAll('.slide');
    const slideCounter = document.getElementById('slide-counter');
    const SLIDE_FADE_IN = 1200;
    const SLIDE_HOLD = 1000;
    const SLIDE_FADE_OUT = 1000;

    function startSlideshow() {
        let i = 0;

        function showSlide() {
            if (i >= slides.length) {
                // Slideshow done â€” go to question screen
                setTimeout(() => {
                    showScreen('question-screen');
                    animateQuestion();
                }, 500);
                return;
            }

            slideCounter.textContent = (i + 1) + ' / ' + slides.length;
            slides[i].classList.add('visible');

            setTimeout(() => {
                slides[i].classList.remove('visible');
                setTimeout(() => {
                    i++;
                    showSlide();
                }, SLIDE_FADE_OUT);
            }, SLIDE_FADE_IN + SLIDE_HOLD);
        }

        setTimeout(showSlide, 600);
    }

    // ===== SCREEN 3: QUESTION =====
    const questionText = document.getElementById('question-text');
    const buttonsContainer = document.getElementById('buttons-container');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');

    function animateQuestion() {
        setTimeout(() => questionText.classList.add('visible'), 300);
        setTimeout(() => buttonsContainer.classList.add('visible'), 1200);
    }

    // --- No button shenanigans ---
    let noHoverCount = 0;
    const noTexts = ['No', 'lyd?', 'u sure??', 'reallyy :(', 'click yes ðŸ˜¡', 'lyd lyd why?? :('];
    let yesFontSize = 20;
    let noFontSize = 16;
    let noPadding = 14;

    function onNoHover() {
        noHoverCount++;

        // Change the no button text
        if (noHoverCount < noTexts.length) {
            noBtn.textContent = noTexts[noHoverCount];
        } else {
            // After enough tries, it just becomes another yes button
            noBtn.textContent = 'Yes!';
            noBtn.style.background = 'linear-gradient(135deg, #c83250, #e05577)';
            noBtn.style.color = 'white';
            noBtn.style.borderColor = 'transparent';
            noBtn.onclick = onYes;
            return;
        }

        // Shrink the no button
        noFontSize = Math.max(8, noFontSize - 0.5);
        noPadding = Math.max(4, noPadding - 0.5);
        noBtn.style.fontSize = noFontSize + 'px';
        noBtn.style.padding = noPadding + 'px ' + (noPadding * 2) + 'px';

        // Grow the yes button
        yesFontSize += 3;
        yesBtn.style.fontSize = yesFontSize + 'px';
        yesBtn.style.padding = (16 + noHoverCount * 2) + 'px ' + (50 + noHoverCount * 6) + 'px';

        // Run away â€” but stay away from the Yes button
        const buffer = 100;
        const yesRect = yesBtn.getBoundingClientRect();
        const maxX = window.innerWidth - 160;
        const maxY = window.innerHeight - 60;
        let newX, newY, tries = 0;
        do {
            newX = Math.random() * maxX;
            newY = Math.random() * maxY;
            tries++;
        } while (
            tries < 50 &&
            newX + noBtn.offsetWidth + buffer > yesRect.left &&
            newX - buffer < yesRect.right &&
            newY + noBtn.offsetHeight + buffer > yesRect.top &&
            newY - buffer < yesRect.bottom
        );
        noBtn.style.position = 'fixed';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
    }

    noBtn.addEventListener('mouseover', onNoHover);
    noBtn.addEventListener('touchstart', e => { e.preventDefault(); onNoHover(); });

    // --- Yes button ---
    function onYes() {
        showScreen('celebration-screen');
        startFloatingHearts(250);
        startCelebration();
    }

    yesBtn.addEventListener('click', onYes);

    // ===== SCREEN 4: CELEBRATION =====
    function startCelebration() {
        // Confetti burst
        const colors = ['#c83250', '#e05577', '#f8c8d4', '#ff6b8a', '#ffd1dc', '#fff'];
        for (let i = 0; i < 80; i++) {
            setTimeout(() => {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.width = (Math.random() * 8 + 5) + 'px';
                c.style.height = (Math.random() * 8 + 5) + 'px';
                c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }, i * 30);
        }

        // Cycle main heart emoji
        const mainHeart = document.getElementById('main-heart');
        const bigHearts = ['\u2764\uFE0F', '\u{1F497}', '\u{1F496}', '\u{1F495}', '\u{1F49E}', '\u{1F49D}'];
        let idx = 0;
        mainHeart.textContent = bigHearts[0];
        setInterval(() => {
            idx = (idx + 1) % bigHearts.length;
            mainHeart.textContent = bigHearts[idx];
        }, 1200);
    }
</script>

</body>
</html>
