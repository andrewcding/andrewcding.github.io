	<style>

		.link { color: #e6e6e6;

		.text_up p {

			/* Apply animation to this element */	
			animation: text_up 1s ease-out; 
		}
		
		.text_up hr {
			position: absolute;
			width: 100%;
			height: 100%;
			
			/* Apply animation to this element */	
			animation: text_up 1s ease-out; 
		}
		
		.text_down p {
			position: absolute;
			width: 100%;
			height: 100%;
			
			/* Apply animation to this element */	
			animation: text_down 1s ease-out; 
		}
		
		.text_down i {
			position: absolute;
			width: 100%;
			height: 100%;
			
			/* Apply animation to this element */	
			animation: text_down 1s ease-out; 
		}
		
		/* Move it (define the animation) */
		@keyframes text_up {
			0%   { 
				transform: translateY(50%); 		
			}
			100% { 
				transform: translateY(0%); 
			}
		}
		
		/* Move it (define the animation) */
		@keyframes text_down {
			0%   { 
				transform: translateY(-100%); 		
			}
			100% { 
				transform: translateY(0%); 
			}
		}
		
		.fade-in-text { animation: fadeIn 1.4s; }
		
		@keyframes fadeIn {
			0% { opacity: 0.00; }
			20% { opacity: 0.02; }
			100% { opacity: 1; }
		}

<body>

		<button style = 'position: absolute;

	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kd29vIiwiYSI6ImNrMjlnYnNkdTEwMHozaG5wamJvZHJyangifQ.6M4eeri_Ubmo7NedQT7NuQ';
		
		const map = new mapboxgl.Map({
			container: 'map', // container ID
			// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
			style: 'mapbox://styles/andwoo/clfyuy060000701p957fa8iwz', // style URL w labels( mapbox://styles/mapbox/light-v11)
			center: [0, 20], // starting position [lng, lat]
			zoom: 2, // starting zoom
			attributionControl: false
		});

		map.scrollZoom.disable();
		
		map.on('style.load', () => {
			map.setFog({
				color: 'rgb(186, 210, 235)', // Lower atmosphere
				'high-color': '#29292f', // Upper atmosphere
				'horizon-blend': 0.02, // Atmosphere thickness (default 0.2 at low zooms)
				'space-color': '#29292f', // Background color
				'star-intensity': 0. // Background star brightness (default 0.35 at low zoooms )
			});
		});
		
		// The following values can be changed to control rotation speed:
		
		// At low zooms, complete a revolution every two minutes.
		const secondsPerRevolution = 50;
		// Above zoom level 5, do not rotate.
		const maxSpinZoom = 5;
		// Rotate at intermediate speeds between zoom levels 3 and 5.
		const slowSpinZoom = 3;
		
		let userInteracting = false;
		let spinEnabled = true;
		
		function spinGlobe() {
			const zoom = map.getZoom();
			if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
				let distancePerSecond = 360 / secondsPerRevolution;
				if (zoom > slowSpinZoom) {
					// Slow spinning at higher zooms
					const zoomDif =
					(maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
					distancePerSecond *= zoomDif;
				}
				const center = map.getCenter();
				center.lng -= distancePerSecond;
				// Smoothly animate the map over one second.
				// When this animation is complete, it calls a 'moveend' event.
				map.easeTo({ center, duration: 1000, easing: (n) => n });
			}
		}
		
		// Pause spinning on interaction
		map.on('mousedown', () => {
			userInteracting = true;
		});
		
		// Restart spinning the globe when interaction is complete
		map.on('mouseup', () => {
			userInteracting = false;
			spinGlobe();
		});
		
		// These events account for cases where the mouse has moved
		// off the map, so 'mouseup' will not be fired.
		map.on('dragend', () => {
			userInteracting = false;
			spinGlobe();
		});
		map.on('pitchend', () => {
			userInteracting = false;
			spinGlobe();
		});
		map.on('rotateend', () => {
			userInteracting = false;
			spinGlobe();
		});
		
		// When animation is complete, start spinning if there is no ongoing interaction
		map.on('moveend', () => {
			spinGlobe();
		});

		spinGlobe();
	</script>
</body>
